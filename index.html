<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body class="body">
    <header class="main-header">
      <img class="main-header__logo" src="images/logo.svg" alt="logo">
      <div class="flex-container">
        <div class="main-header__container">
          <img class="main-header__img" src="images/icon-document.svg" alt="icon document">
        </div>
        <div class="main-header__container">
          <img class="main-header__img" src="images/icon-folder.svg" alt="icon folder">
        </div>
        <div class="main-header__container">
          <img class="main-header__img" src="images/icon-upload.svg" alt="icon upload">
        </div>
      </div>
    </header>
    <main class="main">
      <p class="main-storage__text">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="main-storage">
        <div class="main-storage__used">
          <div class="main-storage__circle">
          </div>
        </div>
      </div>
      <div class="hide">
        <div class="main-left">
          <h1 class="main-left__all">185</h1>
          <p class="main-left__text">GB Left</p>
        </div>
      </div>
      <div class="flex-container">
        <p class="main-storage__min">0 GB</p>
        <p class="main-storage__max">1000 GB</p>
      </div>
    </main> 
    <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/challenges/fylo-data-storage-component-1dZPRbV5n" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="https://github.com/yugi-o" target="_blank">Yugi</a>.</p>
    </footer>
  </body>
</html>
